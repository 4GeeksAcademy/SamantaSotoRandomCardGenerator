<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="container bg-success">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Random Card Generator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <label>Widht</label>
              <input
                class="picker me-3 border bg-ligh"
                for="widht"
                type="text"
              />
            </li>
            <li class="nav-item">
              <label>Height</label>
              <input
                class="picker me-3 border bg-ligh"
                for="height"
                type="text"
              />
            </li>
          </ul>
          <button id="refresh" class="btn btn-dark">New card</button>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center">
      <div id="card" class="card row bg-white">
        <div class="col-2 position-absolute top-0 start-0">
          <h2 id="suiteTop">
            ♥
          </h2>
        </div>
        <div
          class="col-8 position-absolute top-50 start-50 translate-middle text-center"
        >
          <h1 id="value">
            J
          </h1>
        </div>
        <div id="rotate" class="col-2 position-absolute bottom-0 end-0">
          <h2 id="suiteBottom">
            ♥
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
